<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <h1>Вход</h1>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <form class="form" ng-submit="login()">
          <div class="form-group">
            <input type="text" class="form-control" name="username" ng-model="loginForm.username" placeholder="Пользователь" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" ng-model="loginForm.password" placeholder="Пароль" required>
          </div>
          <div>
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="disabled">Войти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
